<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="calc-container">
      <div class="calc-body">
        <div class="display">
          <div class="display-screen">0</div>
        </div>
        <div class="keypad">
          <div class="row-1">
            <button class="key clear-key special">AC</button>
            <button class="key negate-key special">+/−</button>
            <button class="key percent-key special">%</button>
            <button class="key divide-key operator">÷</button>
          </div>
          <div class="row-2">
            <button class="key seven-key number">7</button>
            <button class="key eight-key number">8</button>
            <button class="key nine-key number">9</button>
            <button class="key multiply-key operator">×</button>
          </div>
          <div class="row-3">
            <button class="key four-key number">4</button>
            <button class="key five-key number">5</button>
            <button class="key six-key number">6</button>
            <button class="key subtract-key operator">−</button>
          </div>
          <div class="row-4">
            <button class="key one-key number">1</button>
            <button class="key two-key number">2</button>
            <button class="key three-key number">3</button>
            <button class="key addition-key operator">+</button>
          </div>
          <div class="row-5">
            <button class="key zero-key number">0</button>
            <button class="key dot-key">.</button>
            <button class="key equals-key">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
